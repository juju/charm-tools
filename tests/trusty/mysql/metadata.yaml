name: mysql
summary: MySQL is a fast, stable and true multi-user, multi-threaded SQL database
maintainer: Marco Ceppi <marco@ceppi.net>
maintainers:
  - Matthew Bruzek <matthew.bruzek@canonical.com>
  - Marco Ceppi <marco@ceppi.net>
description: |
  MySQL is a fast, stable and true multi-user, multi-threaded SQL database
  server. SQL (Structured Query Language) is the most popular database query
  language in the world. The main goals of MySQL are speed, robustness and
  ease of use.
tags:
    - databases
series:
  - trusty
provides:
  db:
    interface: mysql
  db-admin:
    interface: mysql-root
  shared-db:
    interface: mysql-shared
  master:
    interface: mysql-oneway-replication
  munin:
    interface: munin-node
  monitors:
    interface: monitors
  local-monitors:
    interface: local-monitors
    scope: container
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
  data:
    interface: block-storage
    scope: container
peers:
  cluster:
    interface: mysql-ha
requires:
  slave:
    interface: mysql-oneway-replication
  ceph:
    interface: ceph-client
  ha:
    interface: hacluster
    scope: container
